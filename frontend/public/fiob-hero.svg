<svg xmlns="http://www.w3.org/2000/svg" width="1710" height="768" viewBox="0 0 1710 768">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0c3b84" />
      <stop offset="0.55" stop-color="#0b2a66" />
      <stop offset="1" stop-color="#08173d" />
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2c5fb5" stop-opacity="0.55" />
      <stop offset="1" stop-color="#0b1f47" stop-opacity="0.55" />
    </linearGradient>
    <linearGradient id="book" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1c2e6d" />
      <stop offset="1" stop-color="#0b1640" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#060c24" flood-opacity="0.55" />
    </filter>
  </defs>

  <rect width="1710" height="768" fill="url(#bg)" />

  <g opacity="0.55">
    <rect x="760" y="130" width="220" height="72" rx="6" fill="url(#panel)" transform="skewX(-15)" />
    <rect x="1005" y="145" width="240" height="76" rx="6" fill="url(#panel)" transform="skewX(-15)" />
    <rect x="1245" y="170" width="260" height="80" rx="6" fill="url(#panel)" transform="skewX(-15)" />
    <rect x="880" y="260" width="260" height="90" rx="6" fill="url(#panel)" transform="skewX(-15)" />
    <rect x="1140" y="290" width="300" height="100" rx="6" fill="url(#panel)" transform="skewX(-15)" />
  </g>

  <g opacity="0.5">
    <rect x="780" y="420" width="260" height="96" rx="6" fill="#0b2456" />
